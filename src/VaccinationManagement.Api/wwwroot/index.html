<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <title>Home</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root{font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial}
    body{margin:24px;background:#f8f9fb}
    h1{margin-top:0}
    .grid{display:grid;gap:16px;grid-template-columns:repeat(auto-fit,minmax(320px,1fr))}
    .card{background:#fff;border:1px solid #e5e7eb;border-radius:12px;padding:16px}
    .row{display:flex;gap:8px;flex-wrap:wrap}
    input,button{padding:10px 12px;border:1px solid #d1d5db;border-radius:8px}
    button{background:#111827;color:#fff;cursor:pointer}
    .secondary{background:#6b7280}
    label{font-size:12px;color:#374151;display:block;margin-bottom:6px}
    .muted{color:#6b7280;font-size:13px}
    pre{background:#0b1020;color:#e5e7eb;padding:12px;border-radius:8px;overflow:auto;max-height:240px}
    .list{display:grid;gap:6px}
    .pill{display:inline-flex;gap:6px;align-items:center;padding:4px 8px;border:1px solid #d1d5db;border-radius:999px;background:#f3f4f6;font-size:12px}
  </style>
</head>
<body>
  <h1>Vaccination Management</h1>
  <p class="muted">Use esta página para testar a API. A documentação está em <a href="/swagger">/swagger</a>.</p>

  <div class="grid">
    <section class="card">
      <h2>Pessoa</h2>
      <div class="row">
        <div style="align-self:end"><button id="p_create_person">Criar</button></div>
        <div style="align-self:end"><button id="p_delete_person">Excluir</button></div>
        <div style="align-self:end"><button id="p_list_people">Listar pessoas</button></div>
      </div>
    </section>

    <section class="card">
      <h2>Vacinas</h2>
      <div class="row"> 
        <div style="align-self:end"><button id="p_create_vaccine">Criar vacina</button></div>
        <div style="align-self:end"><button id="p_list_vaccine">Listar</button></div>
      </div>
    </section>

    <section class="card">
      <h2>Vacinação</h2>
      <div class="row"> 
        <div style="align-self:end"><button id="p_register_vaccination">Registrar vacinação</button></div>
        <div style="align-self:end"><button id="p_delete_vaccination">Excluir vacinação</button></div>
      </div>
    </section>

    <section class="card">
      <h2>Cartão de vacinação</h2>
      <div style="align-self:end"><button id="p_load_card">Consultar Cartão</button></div>
      
    </section>
  </div>

  <div id="output" style="margin-top:20px;"></div>

  <script src="script.js"></script>
</body>
</html>
